            <header><h1>Winston</h1></header>
            <details>
  <p>Jeżeli będziemy chcieli dużo logować w naszej aplikacji, najlepiej nie korzystać z synchronicznego <code>console.log</code></p>
  <p>Istnieją dwie bardzo dobre biblioteki do logowania: <code>winston</code> i <code>bunyan</code>.</p>
  <p>Dzięki nim możemy wpiąć wiele różnych transportów, i logować dowolne dane w czytelnym formacie.</p>
